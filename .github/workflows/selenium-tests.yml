name: Run Selenium Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Start the application
      - name: Start Application
        run: npm start &
        env:
          CI: true

      # Wait for the application to be ready
      - name: Wait for Localhost
        run: |
          echo "Waiting for localhost to be ready..."
          for i in {1..30}; do
            curl -s http://localhost:3000 > /dev/null && echo "Localhost is ready!" && exit 0
            echo "Waiting for localhost..."
            sleep 5
          done
          echo "Localhost did not become ready in time!" && exit 1

      # Run tests
      - name: Run Selenium Tests
        run: npm test

      # Upload Test Report
      - name: Upload Test Report
        uses: actions/upload-artifact@v3
        with:
          name: selenium-test-report
          path: iPlant-tests-report/
